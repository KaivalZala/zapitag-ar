<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paneer Tikka - AR View</title>

    <!-- Google Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
      body {
        margin: 0;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="paneertikka.glb"
      alt="Paneer Tikka 3D Dish"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      style="width: 100vw; height: 100vh;">
    </model-viewer>
  </body>
</html>
